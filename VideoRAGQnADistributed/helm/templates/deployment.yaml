apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-interface
  labels:
     app: user-interface
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-interface
  template:
    metadata:
      labels:
        app: user-interface
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: wait-video-ingestor
        image: busybox
        command: ["sh", "-c", "sleep 10; while [ ! -f /mnt/video-ready ]; do sleep 1; echo waiting for /mnt/video-ready...; done"]
        volumeMounts:
        - mountPath: /mnt
          name: mnt
          readOnly: true
      containers:
      - name: user-interface
        image: {{ .Values.image.repository }}user-interface:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 50055
          hostPort: 50055
        env:
        - name: http_proxy
          value: {{ .Values.proxy.http }}
        - name: https_proxy
          value: {{ .Values.proxy.https }}
        - name: VECTORDB_SERVICE_HOST_IP
          value: {{ .Values.db_service.vectordb_host }}
        - name: HUGGINGFACEHUB_API_TOKEN
          value: {{ .Values.huggingface.api_token }}
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /etc/timezone
          name: timezone
          readOnly: true
        - mountPath: /root/.cache/huggingface
          name: huggingface
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
      - name: timezone
        hostPath:
          path: /etc/timezone
          type: File
      - name: huggingface
        hostPath: 
          path: {{ .Values.huggingface.cache_dir }}
          type: DirectoryOrCreate
      - name: mnt
        hostPath:
          path: /mnt
          type: DirectoryOrCreate
