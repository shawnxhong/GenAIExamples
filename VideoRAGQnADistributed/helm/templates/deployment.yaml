apiVersion: apps/v1
kind: Deployment
metadata:
  name: vectordb
  labels:
     app: vectordb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vectordb
  template:
    metadata:
      labels:
        app: vectordb
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: vectordb-manager
        image: {{ .Values.image.repository }}vectordb:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 9001
          hostPort: 9001
        env:
        - name: http_proxy
          value: {{ .Values.proxy.http }}
        - name: https_proxy
          value: {{ .Values.proxy.https }}
        - name: VECTORDB_SERVICE_HOST_IP
          value: {{ .Values.db_service.vectordb_host }}
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
          readOnly: true
        - mountPath: /etc/timezone
          name: timezone
          readOnly: true
        - mountPath: /root/.cache/huggingface
          name: huggingface
        - mountPath: /home/data
          name: vectordb-data
      - name: chromadb
        image: chromadb/chroma:latest
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
          hostPort: 8000
        env:
        - name: ANONYMIZED_TELEMETRY
          value: "{{ .Values.db_service.chroma.anonymized_telemetry }}"
        - name: ALLOW_RESET
          value: "{{ .Values.db_service.chroma.allow_reset }}"
        - name: IS_PERSISTENT
          value: "{{ .Values.db_service.chroma.is_persistent }}"
        - name: PERSIST_DIRECTORY
          value: {{ .Values.db_service.chroma.persist_directory }}
        volumeMounts:
        - mountPath: /chroma/chroma
          name: chroma-data
      - name: vdms
        image: intellabs/vdms:latest
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 55555
          hostPort: 55555
      volumes:
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
      - name: timezone
        hostPath:
          path: /etc/timezone
          type: File
      - name: huggingface
        hostPath: 
          path: {{ .Values.huggingface.cache_dir }}
          type: DirectoryOrCreate
      - name: vectordb-data
        hostPath:
          path: /var/data/vectordb
          type: DirectoryOrCreate
      - name: chroma-data
        hostPath:
          path: /var/data/chroma
          type: DirectoryOrCreate

---

